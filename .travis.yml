language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-25.0.3
  - android-25
  - extra-android-support
  - extra-android-m2repository
  - sys-img-armeabi-v7a-android-25
  - sys-img-armeabi-v7a-android-20
sudo: false
script:
- echo "Travis branch is $TRAVIS_BRANCH"
- "./gradlew assembleRelease"
before_install:
- chmod +x gradlew
- openssl aes-256-cbc -K $encrypted_54c28a617310_key -iv $encrypted_54c28a617310_iv
  -in codewars_juhezi.jks.enc -out codewars_juhezi.jks -d
- gem install fir-cli
before_deploy:
- mv app/build/outputs/apk/app-codewars-release.apk app/build/outputs/apk/CodeWars.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/CodeWars.apk
  skip_cleanup: true
  on:
    repo: qiaoyunrui/CodeWars
    tags: true
    all_branches: true
after_install:
- fir p app/build/outputs/apk/app-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"